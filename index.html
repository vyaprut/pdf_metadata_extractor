<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PDF Metadata Viewer</title>
    <style>
      :root {
        --bg: #f6f3ec;
        --fg: #1a1a1a;
        --accent: #a24d2f;
        --card: #fffaf1;
        --muted: #6b625a;
      }
      body {
        margin: 0;
        font-family: "Georgia", "Times New Roman", serif;
        background: var(--bg);
        color: var(--fg);
      }
      .wrap {
        max-width: 980px;
        margin: 0 auto;
        padding: 32px 20px 60px;
      }
      header {
        margin-bottom: 18px;
      }
      h1 {
        font-size: 32px;
        margin: 0 0 8px;
        letter-spacing: 0.5px;
      }
      p {
        margin: 0;
        color: var(--muted);
      }
      form {
        margin: 18px 0 28px;
        display: grid;
        gap: 10px;
      }
      .card {
        background: var(--card);
        border: 1px solid #e2d8c7;
        border-radius: 12px;
        padding: 16px;
      }
      input[type="file"] {
        padding: 8px;
      }
      button {
        width: 200px;
        padding: 10px 14px;
        border: none;
        border-radius: 8px;
        background: var(--accent);
        color: white;
        font-weight: 600;
        cursor: pointer;
      }
      button:hover {
        filter: brightness(0.95);
      }
      button[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .grid {
        display: grid;
        gap: 12px;
      }
      .grid-2 {
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      }
      dl {
        margin: 0;
      }
      dt {
        font-weight: 700;
        margin-top: 8px;
      }
      dd {
        margin: 2px 0 0 0;
        color: var(--muted);
        word-break: break-word;
      }
      pre {
        background: #1f1b16;
        color: #f0e6d8;
        padding: 14px;
        border-radius: 10px;
        overflow: auto;
        max-height: 420px;
      }
      .error {
        color: #8b1c1c;
        font-weight: 600;
      }
      .status {
        color: var(--muted);
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>PDF Metadata Viewer</h1>
        <p>Upload a PDF to view parsed fields and full metadata.</p>
      </header>

      <form id="upload-form" class="card">
        <input type="file" id="pdf-input" accept="application/pdf" />
        <button type="submit" id="submit-btn">Extract Metadata</button>
        <span class="status" id="status"></span>
      </form>

      <p class="error" id="error" hidden></p>

      <section id="results" hidden>
        <div class="grid grid-2">
          <div class="card">
            <h2>Parsed Fields</h2>
            <dl id="parsed-list"></dl>
          </div>
          <div class="card">
            <h2>File Summary</h2>
            <dl id="summary-list"></dl>
          </div>
        </div>

        <section class="card">
          <h2>All Metadata (Info + XMP)</h2>
          <pre id="all-metadata"></pre>
        </section>

        <details class="card">
          <summary>Raw XMP XML</summary>
          <pre id="xmp-xml"></pre>
        </details>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.min.js"></script>
    <script>
      const form = document.getElementById("upload-form");
      const input = document.getElementById("pdf-input");
      const errorEl = document.getElementById("error");
      const statusEl = document.getElementById("status");
      const resultsEl = document.getElementById("results");
      const parsedList = document.getElementById("parsed-list");
      const summaryList = document.getElementById("summary-list");
      const allMetadataEl = document.getElementById("all-metadata");
      const xmpXmlEl = document.getElementById("xmp-xml");
      const submitBtn = document.getElementById("submit-btn");

      const pdfjsVersion = "4.2.67";
      if (window.pdfjsLib) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc =
          "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/" +
          pdfjsVersion +
          "/pdf.worker.min.js";
      }

      function setStatus(text) {
        statusEl.textContent = text || "";
      }

      function clearResults() {
        parsedList.innerHTML = "";
        summaryList.innerHTML = "";
        allMetadataEl.textContent = "";
        xmpXmlEl.textContent = "";
      }

      function parsePdfDateToIST(value) {
        if (!value) {
          return "";
        }
        let dateStr = value.startsWith("D:") ? value.slice(2) : value;
        const toNum = (start, length) => {
          const part = dateStr.slice(start, start + length);
          return part.length === length && /^\d+$/.test(part)
            ? Number(part)
            : null;
        };
        const year = toNum(0, 4);
        const month = toNum(4, 2);
        const day = toNum(6, 2);
        const hour = toNum(8, 2) ?? 0;
        const minute = toNum(10, 2) ?? 0;
        const second = toNum(12, 2) ?? 0;
        if (!year || !month || !day) {
          return String(value);
        }

        let offsetMinutes = 0;
        const tzPart = dateStr.slice(14);
        if (tzPart && (tzPart[0] === "+" || tzPart[0] === "-")) {
          const sign = tzPart[0] === "-" ? -1 : 1;
          const tzHour = Number(tzPart.slice(1, 3)) || 0;
          const tzMin = Number(tzPart.slice(4, 6)) || 0;
          offsetMinutes = sign * (tzHour * 60 + tzMin);
        }

        const utcMillis =
          Date.UTC(year, month - 1, day, hour, minute, second) -
          offsetMinutes * 60 * 1000;
        const istOffset = 5 * 60 + 30;
        const istDate = new Date(utcMillis + istOffset * 60 * 1000);
        const pad = (num) => String(num).padStart(2, "0");
        return (
          istDate.getUTCFullYear() +
          "-" +
          pad(istDate.getUTCMonth() + 1) +
          "-" +
          pad(istDate.getUTCDate()) +
          " " +
          pad(istDate.getUTCHours()) +
          ":" +
          pad(istDate.getUTCMinutes()) +
          ":" +
          pad(istDate.getUTCSeconds()) +
          " IST"
        );
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        errorEl.hidden = true;
        clearResults();
        resultsEl.hidden = true;

        const file = input.files[0];
        if (!file) {
          errorEl.textContent = "Please choose a PDF file.";
          errorEl.hidden = false;
          return;
        }

        submitBtn.disabled = true;
        setStatus("Reading file...");

        try {
          const buffer = await file.arrayBuffer();
          if (!window.pdfjsLib) {
            throw new Error("PDF.js failed to load.");
          }

          setStatus("Parsing PDF...");
          const loadingTask = window.pdfjsLib.getDocument({ data: buffer });
          const pdf = await loadingTask.promise;
          const meta = await pdf.getMetadata();
          const info = meta.info || {};
          const metadata = meta.metadata || null;
          const xmpAll = metadata ? metadata.getAll() : {};
          const xmpRaw = metadata ? metadata.getRaw() : "";

          const parsedFields = {
            Title: info.Title || "",
            Author: info.Author || "",
            Subject: info.Subject || "",
            Keywords: info.Keywords || "",
            Creator: info.Creator || "",
            Producer: info.Producer || "",
            "CreationDate (IST)": parsePdfDateToIST(info.CreationDate || ""),
            "ModDate (IST)": parsePdfDateToIST(info.ModDate || ""),
            Trapped: info.Trapped || "",
          };

          Object.entries(xmpAll).forEach(([key, value]) => {
            if (value !== null && value !== undefined && value !== "") {
              parsedFields["XMP: " + key] = String(value);
            }
          });

          Object.entries(parsedFields).forEach(([key, value]) => {
            const dt = document.createElement("dt");
            dt.textContent = key;
            const dd = document.createElement("dd");
            dd.textContent = value || "-";
            parsedList.append(dt, dd);
          });

          const summary = {
            Filename: file.name,
            "File Size (bytes)": file.size,
            Pages: pdf.numPages,
          };
          Object.entries(summary).forEach(([key, value]) => {
            const dt = document.createElement("dt");
            dt.textContent = key;
            const dd = document.createElement("dd");
            dd.textContent = value;
            summaryList.append(dt, dd);
          });

          const allMetadata = {
            info,
            xmp: xmpAll,
            xmpXml: xmpRaw || null,
          };
          allMetadataEl.textContent = JSON.stringify(allMetadata, null, 2);
          xmpXmlEl.textContent = xmpRaw || "No XMP metadata found.";

          resultsEl.hidden = false;
          setStatus("");
        } catch (err) {
          errorEl.textContent = err.message || "Failed to extract metadata.";
          errorEl.hidden = false;
          setStatus("");
        } finally {
          submitBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
